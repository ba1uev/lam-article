<div class="controls card">
  <form name="form">
    <!-- <b>Theme:</b> -->
    <span class="controls-theme">
      <select name="theme">
        <option value="wired">Wired</option>
        <option value="techcrunch">TechCrunch</option>
        <option value="theverge">The Verge</option>
      </select>
    </span>
    &nbsp;&nbsp;&nbsp;
    <!-- <b>Device view:</b> -->
    <span class="controls-device">
      <label><input type="radio" name="device" value="desktop" checked> Desktop</label>
      &nbsp;
      <label><input type="radio" name="device" value="tablet" >Tablet</label>
      &nbsp;
      <label><input type="radio" name="device" value="mobile" >Mobile</label>
    </span>
  </form>
</div>
